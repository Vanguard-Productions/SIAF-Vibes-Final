<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIAF Vibes - Register</title>
    <!--<script src="Register.js"></script>-->
    <link rel="stylesheet" href="CSS/Register.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="50x50"
      href="Assets/Pictures/SiafVibesLogo.png"
    />
    <title>SIAF Vibes - Register</title>
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
        <h1>Create an Account</h1>
        <p>Already have an Account? <button class="btnLogin">Login</button></p>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your Full name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your Password"
        />

        <div class="terms">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to the <b> Terms & Conditions</b></label>
        </div>
        <button class="btnSignup">Sign-Up</button>
      </div>
    </div>

    <div class="right-content">
      <img
        src="Assets/Pictures/SiafVibesLogo.png"
        alt="SIAF Vibes Logo"
        class="logo"
      />
      <p class="description">
        Join SIAF Vibes and dive into the world of music! Create your free
        account to stream unlimited tracks, curate playlists, and discover
        artists that might fit your taste.
      </p>
    </div>
  </body>
</html>
