<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIAF Vibes - Settings</title>
    <!--<script src="Settings.js"></script>-->
    <link rel="stylesheet" href="CSS/Settings.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="50x50"
      href="Assets/Pictures/SiafVibesLogo.png"
    />
  </head>
  <body>
    <div class="container">
      <header class="top-bar">
        <img
          src="Assets/Pictures/SiafVibesLogo.png"
          alt="Siaf Vibes Logo"
          class="logo"
        />
        <div class="top-icons">
          <button class="icon-btn back-btn">
            <img src="Assets/Pictures/backButtonBlack.png" alt="Back" />
          </button>
          <button class="try-premium">Try Premium</button>
          <button class="icon-btn">
            <img src="Assets/Pictures/profileIconBlack.png" alt="Profile" />
          </button>
        </div>
      </header>

      <section class="card">
        <h2>Account</h2>
        <p>Free subscription</p>
      </section>

      <section class="card">
        <h2>Subscription</h2>
        <button class="rect-button">
          <img
            src="Assets/Pictures/SiafVibesLogo.png"
            alt="Manage Subscription"
            class="icon-btn"
          />
          <span>Manage your subscription</span>
        </button>
        <button class="rect-button">
          <img
            src="Assets/Pictures/manageMembers.png"
            alt="Manage Members"
            class="icon-btn"
          />
          <span>Manage members</span>
        </button>
        <button class="rect-button">
          <img
            src="Assets/Pictures/cancelSubscription.png"
            alt="Cancel Subscription"
            class="icon-btn"
          />
          <span>Cancel subscription</span>
        </button>
      </section>

      <section class="card">
        <h2>Payment</h2>
        <button class="rect-button">
          <img
            src="Assets/Pictures/orderHistory.png"
            alt="Order History"
            class="icon-btn"
          />
          <span>Order history</span>
        </button>
        <button class="rect-button">
          <img
            src="Assets/Pictures/savedPaymentCards.png"
            alt="Saved Payment Cards"
            class="icon-btn"
          />
          <span>Saved payment cards</span>
        </button>
        <button class="rect-button">
          <img src="Assets/Pictures/redeem.png" alt="Redeem" class="icon-btn" />
          <span>Redeem</span>
        </button>
      </section>
    </div>
  </body>
</html>
